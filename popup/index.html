<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <button id="tab-acc" class="accordion">Tabs</button>
  <div class="panel panel-show">
    <span id="sort">Sort</span>
    <span id="group">Group</span>
    <span id="ungroup">Ungroup</span>
    <span id="update-ext">Update</span>
  </div>

  <button class="accordion">Content Injector</button>
  <div class="panel panel-show">
    <div>
      <span id="save">Save</span>
      <span id="sync">Sync</span>
      <span id="clear">Clear</span>
    </div>

    <label for="codes">Codes:</label>
    <textarea id="codes" name="codes" placeholder="Content to inject"></textarea>
  </div>

  <button class="accordion">Export Cookies</button>
  <div class="panel">
    <div>
      <span id="export-cookies">cookies.txt</span>
    </div>
  </div>

  <footer>
    <span id="status-bar"></span>
  </footer>

  <script src=" script.js"></script>
</body>

</html>
